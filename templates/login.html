{% extends 'layout.html' %}

{% block body %}
<h1>Login</h1>
<form action="" method="POST">
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input name="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" value={{request.form.email}}>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" value={{request.form.password}}>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
    </form>
{% endblock %}
